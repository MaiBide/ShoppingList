<!doctype html>
    <html>
    <head>
    <meta charset="utf-8">
    <title>H-P Shopping List</title>

    <link rel="stylesheet" href="styles/styleSL.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	   </head>

    <body>
    <header >
      <div id="quizHeader">
        <img id="quizLogo" src="images/H-MIBa.jpg"><!---->
        <h1 id="quizHeaderName">Health-Products Shopping List</h1>
        <h4 id="quizHeaderPhrase">Good Health to you!</h4>
      </div>
    </header>

    <section id="sLBody">
      <div class="shoppingList H-P">
        <div class="itemInput">
          <input class="inputItem" placeholder="Type the name of the health product here." size="45"><button class="inputButton">Add to List</button>
        </div>
        <h3>My Shopping List of Health Products</h3>
        <ul class="allListItems">
         <li class="itemList">
          <span class="itemNum">0</span>
          <p class="itemName">Your List is empty</p>
          <button class="del">Don't need</button>
          <button class="xOutUnDo">Done!/Undo!</button>
         </li>
        </ul>
        <button class="clearList">Clear List</button>
      </div>
    </section>
	  
    <footer>
      <div id="companyInfo">
        <p class="coInfo1">Home-Made ImmuneBooster</p>
        <p class="coInfo1">1234 Health Lane, City, State</p>
        <p class="coInfo1">1-800-000-0000</p>
        <a href="https://www.google.com/intl/en/about.html?fg=1" id="coEmail">
        H-MIB@Health.com</a>
        <a href="https://www.google.com/preferences?hl=en" class="coInfo2">About</a>
        <a href="https://www.google.com/intl/en/policies/?fg=1" class="coInfo2">Privacy & Terms</a>
      </div>
    </footer>
	<script type="text/javascript" src="js/appSL.js"></script>
</body>
</html>
